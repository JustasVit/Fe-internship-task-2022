<div class="content shadow">
  <div class="user-container">
    <img class="userPhoto shadow" src="assets/images/user.png"/>
    <button *ngIf="user?.id === loggedInUser?.id" class="btn btn-warning details" i18n
            routerLink="/details/{{user?.id}}/edit">Edit
    </button>
  </div>
  <div class="user-details-container">
    <h5 i18n>User details</h5>
    <hr>
    <ul>
      <li i18n>Name: {{user?.name}}</li>
      <li i18n>Surname: {{user?.surname}}</li>
      <li i18n>Gender: {{user?.gender}}</li>
      <li i18n>Date of birth: {{user?.dateOfBirth | date}}</li>
      <li i18n>Country: {{user?.country}}</li>
      <li i18n>City: {{user?.city}}</li>
      <li i18n>Hobbies: {{user?.hobbies}}</li>
    </ul>
    <h5 i18n>Gallery</h5>
    <hr>
    <div class="photo-grid-container">
      <img class="photo shadow" src="assets/images/image.jpg">
      <img class="photo shadow" src="assets/images/image.jpg">
      <img class="photo shadow" src="assets/images/image.jpg">
    </div>
  </div>
</div>
