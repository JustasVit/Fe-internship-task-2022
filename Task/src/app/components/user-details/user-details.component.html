<div class="content shadow">
  <div class="user-container">
    <img class="userPhoto shadow" src="assets/images/user.png"/>
    <button *ngIf="user?.id === loggedInUser?.id" class="btn btn-warning details" i18n
            routerLink="/details/{{user?.id}}/edit">Edit
    </button>
  </div>
  <div class="user-details-container">
    <h5 i18n="@@{userDetails.title.userDetails}">User details</h5>
    <hr>
    <ul>
      <li i18n="@@{userDetails.name}">Name: {{user?.name}}</li>
      <li i18n="@@{userDetails.surname}">Surname: {{user?.surname}}</li>
      <li i18n="@@{userDetails.gender}">Gender: {{user?.gender}}</li>
      <li i18n="@@{userDetails.dateOfBirth}">Date of birth: {{user?.dateOfBirth | date}}</li>
      <li i18n="@@{userDetails.country}">Country: {{user?.country}}</li>
      <li i18n="@@{userDetails.city}">City: {{user?.city}}</li>
      <li i18n="@@{userDetails.hobbies}">Hobbies: {{user?.hobbies}}</li>
    </ul>
    <h5 i18n="@@{userDetails.title.gallery}">Gallery</h5>
    <hr>
    <div class="photo-grid-container">
      <img class="photo shadow" src="assets/images/image.jpg">
      <img class="photo shadow" src="assets/images/image.jpg">
      <img class="photo shadow" src="assets/images/image.jpg">
    </div>
  </div>
</div>
