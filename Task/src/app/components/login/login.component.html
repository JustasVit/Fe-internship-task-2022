<div class="container shadow">
  <form [formGroup]="form">
    <label for="email">Email address</label>
    <input class="form-control" formControlName="email" id="email" placeholder="name@example.com" type="email">
    <label for="password">Password</label>
    <input class="form-control" formControlName="password" id="password" placeholder="Password" type="password">
    <div class="d-grid">
      <button (click)="submit()" [disabled]="!form.valid" class="btn btn-primary" type="submit">
        Sign in
      </button>
    </div>
    <div *ngIf="form.get('email')?.hasError('incorrect') || form.get('password')?.hasError('incorrect')" class="error">
      Invalid email or password!
    </div>
  </form>
</div>
